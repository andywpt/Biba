name: iOS starter workflow

on:
  workflow_dispatch:

jobs:
  build:
    environment: Stage
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up ruby environment
        uses: ruby/setup-ruby@v1.138.0
        with:
          ruby-version: 3.2.1
          bundler-cache: true

      - name: Add .env file
        run: |
          touch .env
          echo APP_ID=${{ secrets.TAPPAY_APP_ID }} >> .env
          echo APP_KEY=${{ secrets.TAPPAY_APP_KEY }} >> .env
          cat .env
          
      - name: Setup project
        run: |
          gem install xcodeproj
          ruby start.rb
          
      - name: Decode signing certificate into a file
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE }}
        run: |
          echo $CERTIFICATE_BASE64 | base64 --decode > certificate.p12
          ls -1

      - name: Build & upload iOS binary
        env:
          APPSTORE_API_KEY_ID: ${{ secrets.APPSTORE_API_KEY_ID }}
          APPSTORE_API_ISSUER_ID: ${{ secrets.APPSTORE_API_ISSUER_ID }}
          APPSTORE_API_PRIVATE_KEY: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_CERTIFICATE: certificate.p12
        run: bundle exec fastlane ios build_upload_testflight
         
      - name: Access code files
        run: |
          # Now you can access your code files, for example, display the content of "Biba" file
          ls -1
     
